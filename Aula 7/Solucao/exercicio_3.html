<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Completo com Tabelas</title>
</head>
<body>
    <table border="1" width="100%" height="100%">
        <tr>
            <td colspan="3" height="50">
                <h1>Cabeçalho</h1>
            </td>
        </tr>
        <tr>
            <td colspan="3" height="30">
                <p>Barra de Navegação</p>
            </td>
        </tr>
        <tr>
            <td width="20%" height="400">
                <p>Sidebar</p>
            </td>
            <td width="80%" height="400">
                <p>Conteúdo principal aqui.</p>
            </td>
        </tr>
        <tr>
            <td colspan="3" height="50">
                <h3>Rodapé</h3>
            </td>
        </tr>
    </table>
</body>
</html>
